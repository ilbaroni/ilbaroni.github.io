<script>
const aux = [
    {% for file in site.static_files %}
        {% if file.path contains '/assets/images/random' and file.extname == '.png' %}
        '{{ file.path }}',
        {% endif %}
    {% endfor %}
];

function getRandomImage() {
    const randomIndex = Math.floor(Math.random() * aux.length);
    return aux[randomIndex];
}

function changeImage() {
    const randomImagePath = `${getRandomImage()}`;
    document.getElementById('random-panel').src = randomImagePath;
}

setInterval(changeImage, 6000);
changeImage();
</script>
